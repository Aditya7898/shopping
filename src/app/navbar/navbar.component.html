<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">Shopping Mart</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a routerLink="/">Home</a></li>

      <li class="dropdown" *ngIf="appUser; else unknownUser">
        <a class="dropdown-toggle" data-toggle="dropdown">
          {{appUser.name}}
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a routerLink="/my-orders">My orders</a></li>
       
          <ng-container *ngIf="appUser.isAdmin">

              <li><a routerLink="/admin/products">Admin Products</a></li>    
          </ng-container>
         
          <li><a (click)="logout()">Logout</a></li>

      </li>

      <ng-template #unknownUser>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/shopping-cart">Shopping Cart</a></li>
      </ng-template>

    </ul>
  </div>
