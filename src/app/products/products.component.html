<div class="row">
  <ng-container  *ngFor="let p of products$ | async; let i = index">
    <div class="col-lg-3">
      <div class="card">
        <img src="{{p.imageUrl}}" style="width:100%">
        <div class="container">
          <h4>
            <b>{{p.title}}</b>
          </h4>
          <p>{{p.price | currency:'USD': true}}</p>
        </div>
      </div>
    </div>
    <!-- <div *ngIf="(i + 1) % 2 === 0" class="col"></div> -->
  </ng-container>
</div>
